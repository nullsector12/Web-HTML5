<!DOCTYPE html>
<html>

<head>
    <title>하이 로우 게임</title>
    <meta charset="utf-8">
    <meta lang="ko">
    <style></style>
    <script>
        var numArray = new Array();
        for (i = 0; i < 100; i++) {
            numArray[i] = i + 1;
        }
        // alert(numArray);
        var goal = numArray[Math.floor(Math.random() * numArray.length)];
        // alert(goal);
        var count = 0;
        var min = 1;
        var max = 100;
        while (true) {
            var anser = prompt(min + '~' + max + '사이의 숫자를 입력해주세요', min + '~' + max);
            var anserNum = parseInt(anser);
            if (anser < min || anser > max) {
                alert('범위를 벗어난 입력입니다. 다시 입력해주세요.');
                continue;
            }
            count++;

            if (anserNum > goal && count < 11) {
                alert('답보다 큰 숫자를 입력했습니다. 작은 수를 입력해주세요. 남은 기회 : ' + (10 - count))
                max = anserNum - 1;
                continue;

            } else if (anserNum < goal && count < 11) {
                alert('답보다 작은 숫자를 입력했습니다. 큰 수를 입력해주세요. 남은 기회 : ' + (10 - count))
                min = anserNum + 1;
                continue;

            } else if (anserNum = goal && count < 11) {
                alert('정답입니다!' + count + '번 만에 맞추셨습니다.');
                break;

            } else if (count = 10) {
                alert('기회를 모두 사용하여 패배하셨습니다.. 정답은 : ' + goal);
                break;
            }
            break;
        }
    </script>
</head>

</html>
