<!DOCTYPE html>
<html>
    <head>
    <title>절대 좌표 위치 지정</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            /*            border: 1px solid;*/

            font-size: 150%;

            text-align: center;

            line-height: 100px;

            /*위치속성*/
            position: absolute;
        }

        .circle {
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            position: absolute;

        }

        .c1 {
            background-color: red;
            left: 5px;
            top: 5px;
            

        }

        .c2 {
            background-color: blue;
            right: 5px;
            top: 5px;
            
        }

        .c3 {
            background-color: green;
            left: 5px;
            bottom: 5px;
            
        }

        .c4 {
            background-color: violet;
            right: 5px;
            bottom: 5px;
        
        }


        #wrap {
            width: 400px;
            height: 400px;
            border: 3px solid black;
            margin: 50px auto;
            position: relative;

        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="circle c1">1</div>
        <div class="circle c2">2</div>
        <div class="circle c3">3</div>
        <div class="circle c4">4</div>
    </div>
</body></html>
