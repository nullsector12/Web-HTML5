<!DOCTYPE html>
<html>
<title>Float 정렬 : 수평방향 정렬 연습2</title>
<meta charset="utf-8">
<style>
    div {
        width: 100px;
        height: 100px;
        border: 3px solid;
        background-color: lightblue;

        /*블록 속성의 요소들을 수평방향으로 나열하는 설정*/
/*        float: right;*/
        float: left;
    }
</style></html>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
