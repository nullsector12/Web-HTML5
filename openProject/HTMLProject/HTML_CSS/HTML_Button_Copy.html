<!DOCTYPE html>
<html>

<head>
    <title>버튼 작성</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #btn {
            display: block;
            /*배경색*/
            background-color: darkorange;

            /*표현 영역의 size*/
            width: 100px;
            height: 50px;

            /*요소간의 간격 설정*/
            margin: 30px;


            /*border 설정*/
            border: 10px solid lightgreen;
            border-radius: 15px;
            /*text 정렬*/
            text-align: center;
            /*수평방향의 정렬*/
            line-height: 50px;
            /*수직방향의 정렬*/
        }

        #btn {
            display: block;
            font-size: 150%;
            font-style: italic;
            font-weight: bold;
        }

        #btn:link {
            color: white;
        }

        #btn:visited {
            color: white;
        }
        #btn:hover {
            color: crimson;
            background-color: mintcream;
        }
    </style>
</head>

<body>
    <a id="btn" href="HTML_css_teacher.html">Click</a>
</body></html>
