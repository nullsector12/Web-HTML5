<!DOCTYPE html>
<html>
    <title>CSS3 선택자 Selectosr02</title>
    <meta charset="utf-8">
    <style>
        #header
        { 
            background-color: blue
        }
        #aside
        {
            background-color: red
        }
        #content
        {
            background-color: green
        }
        .apple
        {
            color: red;
        }
        .grape
        {
            color: darkviolet;
        }
        .banana
        {
            color: yellow;
        }
        .kiwi
        {
            color: forestgreen;
            font-size: 32px;
        }
        .font_size{
            font-size: 32px;
        }
    </style>
</html>
<body>
<div id="header" class="font_size">header</div>
<div id="aside">aside</div>
<div id="content">content</div>

<ul>
    <li class="apple font_size">사과</li>
    <li class="grape">포도</li>
    <li class="banana">바나나</li>
    <li class="kiwi">키위</li>
</ul>
</body>
