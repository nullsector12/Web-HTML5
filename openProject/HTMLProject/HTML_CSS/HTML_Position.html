<!DOCTYPE html>
<html>
    <head>
    <title>절대 좌표 위치 지정</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        .box {
            width: 100px;
            height: 100px;
/*            border: 1px solid;*/

            font-size: 150%;

            text-align: center;

            line-height: 100px;

            /*위치속성*/
            position: absolute;
        }

        .red {
            background-color: red;
            left: 10px;
            top: 10px;
            z-index: 100;
        }

        .green {
            background-color: green;
            left: 50px;
            top: 50px;
            z-index: 50;
        }

        .blue {
            background-color: blue;
            left: 90px;
            top: 90px;
            z-index: 10;

        }

        body>div {
            width: 450px;
            height: 100px;
            border: 3px solid black;

            position: relative;
            
            overflow: auto;

        }
    </style>
</head>

<body>
   <h1>홓홓홓</h1>
    <div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    <h1>홓홓홓</h1>
</body></html>
