<!DOCTYPE html>
<html>
<head>
    <title>Form Tag : input</title>
    <meta charset="utf-8">
    <link>
    <style>
    </style>
    <script>
    </script>
    <script src="chk.js"></script>
</head>
<body>
<form action="" method="get">
<!--☆☆☆☆☆value속성을 넣어주기☆☆☆☆☆-->
 매니저
 <select name="mgr">
     <option value="7788">SCOTT</option>
     <option value="7839">KING</option>
 </select>
 
 
 <br>
  선택하시오
  <select name="year">
      <option value="20">2020</option>
      <option value="19">2019</option>
      <option value="18">2018</option>
      <option value="17">2017</option>
      <option value="16">2016</option>
  </select> 년
  <select name="month">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
  </select> 월
    <select name="day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
  </select> 일
  <br>
  <input type="text" name="text" value="cool">
  <br>
<!--  checkbox는 name이 같아도 같이 나타남.-->
   <input type="checkbox" name="like" value="dog">강아지
   <input type="checkbox" name="like" value="cat">혐냥이
   <br />
<!--   radio는 name을 통일하지 않으면 따로따로 선택 가능-->
<!--   통일하면 같은 name중 하나만 선택-->
    <input type="radio" name="menu" value="menu01">자장면
    <input type="radio" name="menu" value="menu02">짬뽕
    <input type="radio" name="menu" value="menu03">탕수육
<!--    보이지 않는 요소-->
    <input type="hidden" name="username" value="id">
    <input type="hidden" name="passward" value="1111">
    
    <br />
<!--   button = buuton의 모양과 누르는 기능만 있고 다른 기능은 없음-->
    <button>button-new</button>
    <input type="button" value="확인">
<!--   submit =  button + 보내기의 기능도 있음-->
    <input type="submit" name="submit" value="보내기">
<!--    모든 입력값 초기화-->
    <input type="reset" name="초기화" value="초기화">
</form>
</body>
