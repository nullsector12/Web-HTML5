                    name: '스파이시',

                }

            var Drink = [{
                    img: '<img class="drinkimg listimg" src="HTML Project images/Drink/딸기쉐이크.png">',
                    name: '딸기쉐이크',

                {

                    name: '아메리카노',
                    price: 2000,
                    id: '<p id="d2" class="d" vigibility:hidden></p>'
                },
                {
                    img: '<img class="drinkimg listimg" src="HTML Project images/Drink/카페라떼.png">',
                    name: '카페라떼',
                    price: 2500,
                    id: '<p id="d3" class="d" vigibility:hidden></p>'
                },
                {
                    img: '<img class="drinkimg listimg" src="HTML Project images/Drink/콜라.png">',
                    name: '콜라',
                    price: 1500,
                    id: '<p id="d4" class="d" vigibility:hidden></p>'
                },
            ];

            var Sidedish = [{
                    img: '<img class="sideimg listimg" src="HTML Project images/SideDish/애플파이.png">',
                    name: '애플파이',
                    price: 1500,
                    id: '<p id="sd1" class="sd" vigibility:hidden></p>'
                },
                {
                    img: '<img class="sideimg listimg" src="HTML Project images/SideDish/치즈스틱.png">',
                    name: '치즈스틱',
                    price: 1800,
                    id: '<p id="sd2" class="sd" vigibility:hidden></p>'
                },
                {
                    img: '<img class="sideimg listimg" src="HTML Project images/SideDish/후렌치후라이.png">',
                    name: '후렌치후라이',
                    price: 2000,
                    id: '<p id="sd3" class="sd" vigibility:hidden></p>'
                },
                {
                    img: '<img class="sideimg listimg" src="HTML Project images/SideDish/후렌치후라이.png">',
                    name: '양념감자',
                    price: 2500,
                    id: '<p id="sd4" class="sd" vigibility:hidden></p>'
                }
            ];

            var SetMenu = [{
                    img: '<img class="setimg listimg" src="HTML Project images/SetMenu/1955세트.png">',
                    name: '1995세트',
                    price: 5500,
                    id: '<p id="sm1" class="sm" vigibility:hidden></p>'
                },
                {
                    img: '<img class="setimg listimg" src="HTML Project images/SetMenu/모짜렐라세트.png">',
                    name: '모짜렐라세트',
                    price: 6500,
                    id: '<p id="sm2" class="sm" vigibility:hidden></p>'
                },
                {
                    img: '<img class="setimg listimg" src="HTML Project images/SetMenu/빅맥세트.png">',
                    name: '빅맥세트',
                    price: 6800,
                    id: '<p id="sm3" class="sm" vigibility:hidden></p>'
                },
                {
                    img: '<img class="setimg listimg" src="HTML Project images/SetMenu/상하이세트.png">',
                    name: '상하이세트',
                    price: 5800,
                    id: '<p id="sm4" class="sm" vigibility:hidden></p>'
                }
            ];

            // 생성된 배열을 .each를 통해 div에 넣어줌   
            $.each(Hamburger, function (index, item) {

                var hamburger = '';


                hamburger += '<div class="list"><p class="img">' + this.img + '</p><p class="name">' + this.name + '</p><p class="price">' + this.price +
                    '</p></div>';

                $('#hamburgerList').html($('#hamburgerList').html() + hamburger);

            });

            $.each(Drink, function (index, item) {
                var drink = '';

                drink += '<div class="list"><p class="img">' + this.img + '<p class="name">' + this.name + '</p><p class="price">' + this.price +
                    '</p></div>';

                $('#drinkList').html($('#drinkList').html() + drink);
            });

            $.each(Sidedish, function (index, item) {
                var side = '';

                side += '<div class="list"><p class="img">' + this.img + '<p class="name">' + this.name + '</p><p class="price">' + this.price +
                    '</p></div>';

                $('#sideList').html($('#sideList').html() + side);
            });

            $.each(SetMenu, function (index, item) {
                var set = '';

                set += '<div class="list"><p class="img">' + this.img + '<p class="name">' + this.name + '</p><p class="price">' + this.price +
                    '</p></div>';

                $('#setlist').html($('#setlist').html() + set);
            });

            // 마우스 올렸을 시 색/커서 변환
            $('button').mouseover(function () {
                $(this).css('cursor', 'pointer').css('background', '#FF4E50').css('color', 'white');
            });

            $('.listimg').mouseover(function () {
                $(this).css('cursor', 'pointer').css('background', '#F9D423');
            });

            // 마우스 땠을 시 색변환
            $('button').mouseout(function () {
                $(this).removeAttr('style').css('background', 'white').css('color', 'black');
            });

            $('.listimg').mouseout(function () {
                $(this).removeAttr('style');
            });

            // 전에 열렸던 메뉴를 확인하기 위한 변수
            var toggle = $('#hamburgerList');

            // button 클릭 시 메뉴가 열리는 메서드
            $('#hamburger').click(function () {


                // 전에 열렸던 메뉴가 있는지 확인 후 닫아주는 기능
                if (toggle.is(':visible')) {
                    toggle.fadeOut();
                    $('#drink').css('background', 'white');
                    $('#sidedish').css('background', 'white');
                    $('#setmenu').css('background', 'white');
                }


                // 새로 선택된 메뉴창 확인을 위한 변수
                var scroll = $('#hamburgerList');

                // 메뉴창 클릭 시 열려있는지 확인 후 열거나 닫는 기능
                if (scroll.is(':visible')) {
                    scroll.slideUp();
                    $(this).css('background', 'white').css('color', 'black');
                } else {
                    scroll.fadeIn();
                    $(this).css('background', '#FF4E50').css('color', 'white');
                }

                // 열린 메뉴창 값을 반환
                toggle = $('#hamburgerList');
                return toggle;
            });

            $('#drink').click(function () {

                if (toggle.is(':visible')) {
                    toggle.fadeOut();
                    $('#hamburger').css('background', 'white');
                    $('#sidedish').css('background', 'white');
                    $('#setmenu').css('background', 'white');
                }

                var scroll = $('#drinkList');
                if (scroll.is(':visible')) {
                    scroll.slideUp();
                    $(this).css('background', 'white').css('color', 'black')

                } else {
                    scroll.fadeIn();
                    $(this).css('background', '#FF4E50').css('color', 'white');
                }

                toggle = $('#drinkList');
                return toggle;
            });

            $('#sidedish').click(function () {

                if (toggle.is(':visible')) {
                    toggle.fadeOut();
                    $('#hamburger').css('background', 'white');
                    $('#drink').css('background', 'white');
                    $('#setmenu').css('background', 'white');
                }

                var scroll = $('#sideList');
                if (scroll.is(':visible')) {
                    scroll.slideUp();
                    $(this).css('background', 'white').css('color', 'black');
                } else {
                    scroll.fadeIn();
                    $(this).css('background', '#FF4E50').css('color', 'white');
                }

                toggle = $('#sideList');
                return toggle;
            });

            $('#setmenu').click(function () {

                if (toggle.is(':visible')) {
                    toggle.fadeOut();
                    $('#hamburger').css('background', 'white');
                    $('#drink').css('background', 'white');
                    $('#sidedish').css('background', 'white');
                }

                var scroll = $('#setlist');
                if (scroll.is(':visible')) {
                    scroll.slideUp();
                    $(this).css('background', 'white').css('color', 'black');
                } else {
                    scroll.fadeIn();
                    $(this).css('background', '#FF4E50').css('color', 'white');
                }

                toggle = $('#setlist');
                return toggle;
            });

            // img 클릭 시 css 속성 제거
            $('.hamimg').click(function(){
                $(this).removeAttr('style');
            });
            $('.drinkimg').click(function(){
                $(this).removeAttr('style');
            });
            $('.sideimg').click(function(){
                $(this).removeAttr('style');
            });
            $('.setimg').click(function(){
                $(this).removeAttr('style');
            });

            // 주문 저장할 배열
            var cartArr = [];

            // 클릭 시 주문리스트 배열 저장
            $('.list').click(function(){
                
                var idx = 0;
                var saveimg = $('p.img', this).html();
                var savename = $('p.name', this).html();
                var saveprice = $('p.price', this).html();
                var cnt = 1;
                var check = -1;
                
                function cart(idx, img, n, pri, cnt) {
                    this.idx = idx;
                    this.saveimg = img;
                    this.savename = n;
                    this.cnt = cnt;
                    this.saveprice = pri;
                }
                
                if(cartArr.length < 1) {
                    cartArr.push(new cart(idx, saveimg, savename, saveprice, cnt));
                } else {

                    for(var i = 0; i < cartArr.length; i++){
                        if(cartArr[i].savename == savename) {
                            check = i;
                        };
                    };

                    if(check >= 0) {
                            // alert('중복');
                            cartArr[check].cnt += 1;
                        } else {
                            // alert('중복아님');
                            cartArr.push(new cart(i, saveimg, savename, saveprice, cnt));
                        };
                };

                display();
                
            });


            // 주문리스트 배열에 저장한 값 장바구니에 출력

            function display () { 
                var listHtml = '';
                for(var i = 0; i < cartArr.length; i++){
                    
                    var calPrice = cartArr[i].saveprice * cartArr[i].cnt;

                    listHtml +='    <div class="orderWrap">'
                    listHtml +='        <span>'+cartArr[i].saveimg+'</span>';
                    listHtml +='        <div class="ordertext">'
                    listHtml +='            <span>' +cartArr[i].savename + '</span>';
                    listHtml +='            <span class="'+cartArr[i].idx+'">' + cartArr[i].cnt + '개</span>';
                    listHtml +='            <button class="'+ cartArr[i].idx + '" id="add">+</button>';
                    listHtml +='            <span class="proprice">' + calPrice + '원</span>';
                    listHtml +='            <button class="'+cartArr[i].idx + '" id="minus">-</button>';
                    listHtml +='        </div>'
                    listHtml +='    </div>';
                    
                };

                $("#cart").html(listHtml);

                var total = 0;
                for(var i= 0; i< cartArr.length; i++){
                    total += cartArr[i].saveprice * cartArr[i].cnt;
                };

                var totalHtml = '   <spam id="total"> 총액 :'+total+'</span>';
                $('#totalPrice').html(totalHtml);

            };


            $(document).on("click","#minus",function(event){
                
                var a=$(this).attr('class');
                // alert(a);
                for(var i=0;i<cartArr.length;i++){
                    if(cartArr[i].idx == a){                      
                        if(cartArr[i].cnt<2){
                            cartArr.splice(i,1);
                            display();
                        }else{
                            cartArr[i].cnt--;
                            display();
                        };
                    };
                };
            });

            $(document).on("click","#add",function(event){
                
                var a=$(this).attr('class');
                // alert(a);
                for(var i=0;i<cartArr.length;i++){
                    if(cartArr[i].idx == a){
                        cartArr[i].cnt++;
                        display();
                    };
                };
            });

            $('#complete').click(function () {

                var data = JSON.stringify(orderList);

                window.open("javamuger_payment.html?val=" + data, "payment", "width=360, height=546, left=800, top=100");

            });
