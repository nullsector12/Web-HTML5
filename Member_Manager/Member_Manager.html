<body>
    <h1>Member Manager</h1>
    <hr>
    <h3>회원 등록</h3>
    <form action="Member_Manager.html" method="post" id="regitForm">
        <table>
            <tr>
                <td>아이디(이메일)</td>
                <td><input type="email" id="userID" placeholder="아이디(이메일)"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" id="userPass" placeholder="비밀번호"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" id="userPassC" placeholder="비밀번호 확인"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" id="name" placeholder="이름"></td>
            </tr>
        </table>
        <input type="submit" name="등록" value="등록" id="regit">
    </form>
    <br>
    <hr>
    <h3>등록된 회원 목록 확인</h3>
    <table border=1 id="saveInfo">
        <tr>
            <td>Index</td>
            <td>아이디(이메일)</td>
            <td>비밀번호</td>
            <td>이름</td>
            <td>관리</td>
        </tr>
    </table>
    <div id="changeInfo">
        <table>
            <tr></tr>
        </table>
    </div>
</body>
